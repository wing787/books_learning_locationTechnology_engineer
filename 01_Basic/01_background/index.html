<!DOCTYPE html>
<html>
    <head>
        <title>サンプルタイトル</title>
        <!-- LeafletのCSS読み込み -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <!-- LeafletのJavaScript読み込み -->
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
    </head>
    <body>
        <!-- 地図を表示するdiv要素を宣言 -->
         <div id="map" style="height: 80vh;"></div>
         <script>
            // 地図インスタンスを初期化（=div要素に地図画面が埋め込まれる）
            const map = L.map("map", {
                center: [36.5, 137.1],  // 初期表示の地図中心の[緯度, 経度]
                zoom: 5,  // 初期表示のズームレベル
            });
            // // 背景レイヤーインスタンスを初期化（openStreetmap）
            // const backgroundLayer = L.tileLayer(
            //     'https://tile.openstreetmap.org/{z}/{x}/{y}.png',  // タイル画像のURL
            //     {
            //         maxZoom: 19,  // 最大ズームレベル
            //         attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',  // 著作権表示
            //     }
            // );
            // 背景レイヤーインスタンスを初期化（地理院地図 標準地図）
            const backgroundLayer = L.tileLayer(
                'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
                {
                    maxZoom: 18,
                    attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>",
                }
            );

            // 地図インスタンスへレイヤーを追加
            map.addLayer(backgroundLayer);
         </script>
    </body>
</html>
